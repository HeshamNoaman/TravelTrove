<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Trove</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div id="logo">
            <img src="img/logo.png" width="100px" alt="logo">
            <p>Travel Trove</p>
        </div>

        <ul>
            <li><a href="./travel_recommendation.html">Home </a></li>
            <li><a href="./about_us.html">About us </a></li>
            <li><a href="./contact_us.html">Contact Us</a></li>
        </ul>

        <div id="searchContainer"></div>

    </nav>

    <div class="hero-box">

        <div id="contact_container">

            <div id="contact_title">
                <h1>contact us </h1>
                <p>Get in touch</p>
            </div>


            <form id="contactForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="enter you name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="enter you email" required>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="enter you message" required></textarea>
                </div>
                <button type="submit" onclick="thankyou()">Submit</button>
            </form>

        </div>



    </div>




</body>

</html>
